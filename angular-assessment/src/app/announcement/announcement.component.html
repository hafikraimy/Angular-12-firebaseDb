<div class="row">
  <div class="col-xs-12 col-md-11 col-md-offset-3" style="padding-right: 10px;">
    <div class="text-end">
      <a routerLink="add/">+ Add new</a>
    </div>
    <table class="table table-bordered" *ngIf="loadedPosts.length >= 1">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Author</th>
          <th scope="col">Type</th>
          <th scope="col">Description</th>
          <th scope="col">Last Edited</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of loadedPosts| slice:0:5; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td><p>{{ post.author }}</p></td>
          <td *ngIf="post.type == 1">General</td>
          <td *ngIf="post.type == 2">Emergency</td>
          <td *ngIf="post.type == 3">Other</td>
          <td><p>{{ post.description }}</p></td>
          <td>{{ post.lastModifiedDate | date:'medium' }} by {{ post.lastModifiedBy }}</td>
          <td>
            <a [routerLink]="['edit/', post.id, post.key]"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
              <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
            </svg></a>
            <button class="btn btn-outline" type="button" (click)="onClearAnnouncement(post.key!)">X</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
